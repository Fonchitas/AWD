<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar fija -->
    <nav class="navbar">
        <!-- Texto de la navbar con el nombre "ALFONSO R. RIVAS" -->
        <div class="logo">ALFONSO R. RIVAS</div>
        
        <!-- Checkbox oculto que controla el menú hamburguesa -->
        <input type="checkbox" id="menu-toggle" class="menu-checkbox">
        <label for="menu-toggle" class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>

        <ul class="nav-links">
            <li><a href="#" class="proyectos">Proyectos</a></li>
            <li><a href="#" class="ilustraciones">Ilustraciones</a></li>
            <li><a href="#" class="info">Info</a></li>
            <li><a href="#" class="contacto">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Línea blanca fina debajo de la navbar -->
    <div class="navbar-divider"></div>

    <!-- Contenido de la página principal -->
    <section class="homepage-content">
        <!-- Ruta de la imagen desde la carpeta img -->
        <img src="/assets/000026.jpg" alt="Imagen de Portafolio" class="homepage-image">
    </section>
</body>
</html>
